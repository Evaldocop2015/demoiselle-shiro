<html xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:shiro="http://shiro.apache.org/tags"  >

<f:view contentType="text/html">

	<h:head>
		<title>#{messages['main.app.title']}</title>

	</h:head>

	<h:body style="background-color:#f1f1f1">

		<table style="width: 100%">
			<tr>
				<td>
					<div style="float: right">
						<h:link outcome="/login.jsf" rendered="#{!loginMB.logged}">
							<h:outputText value="Entrar" />
						</h:link>
						<p:panel rendered="#{loginMB.logged}">
							<h:outputText value="Bem vindo, #{loginMB.user}" />
						</p:panel>
					</div></td>
			</tr>
			<tr>
				<td height="20" colspan="2"><ui:include
						src="/template/menu.xhtml" /></td>
			</tr>
			<tr valign="top">
				<td height="400" colspan="2"><ui:insert name="body" /></td>
			</tr>
			<tr align="center">
				<td height="20" colspan="2" align="center" class="text-input">#{messages['main.footer.text']}</td>
			</tr>
		</table>
		<p:ajaxStatus style="width:16px;height:16px;">
			<f:facet name="start">
			</f:facet>

			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
		<link type="text/css" rel="stylesheet" href="css/aristo/skin.css" />
	</h:body>

</f:view>
</html>
